<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora del MCD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora del Máximo Común Divisor (MCD)</h1>
        <form id="mcdForm">
            <label for="numero1">Introduce el primer número:</label>
            <input type="number" id="numero1" name="numero1" required>

            <label for="numero2">Introduce el segundo número:</label>
            <input type="number" id="numero2" name="numero2" required>

            <button type="submit">Calcular MCD</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
